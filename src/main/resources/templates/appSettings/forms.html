<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:insert="fragments/fragment::head"></head>
<body>
<div sec:authorize="isAuthenticated()">
<div class="sidebar" th:insert="~{fragments/fragment::sidebar(schoolName=${schoolName})}"></div>
</div>

<div class="form-container">
    <form id="form" th:action="@{/appSettings}" th:object="${appSetting}" method="post">
        <input type="text" th:field="*{id}"  hidden="">
        <h2>Parameter App</h2>
        <div class="form-group">
            <input type="text" id="smtpUsername" th:field="*{smtpUsername}" placeholder="Username SMTP" required>

            <div sec:authorize="isAuthenticated()">
                <input type="password" th:field="*{smtpPassword}"  placeholder="Mot de passe">
            </div>
            <div sec:authorize="isAnonymous()">
                <input type="password" th:field="*{smtpPassword}"  placeholder="Mot de passe" required>
            </div>
        </div>
        <div class="form-group">
            <input type="text" id="smtpServer" th:field="*{smtpServer}" placeholder="Server SMTP" required>
        </div>
        <div class="form-group">
            <input type="text" id="smtpPort" th:field="*{smtpPort}" placeholder="Port SMTP" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn-submit">Next</button>
        </div>
    </form>
</div>
</body>
</html>
